<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React (NO Babel) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    body { font-family: system-ui; background:#eef2f7; margin:0; padding:20px; }
    .card { background:#fff; padding:16px; border-radius:14px; margin-bottom:16px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    button { padding:8px 12px; margin-right:6px; border:none; border-radius:8px; background:#2563eb; color:white; cursor:pointer; }
    button.red { background:#dc2626; }
    button.gray { background:#6b7280; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    const e = React.createElement;

    function App() {
      const [status, setStatus] = React.useState("Open");
      const [clockedIn, setClockedIn] = React.useState(false);

      return e("div", null,
        e("h1", null, "Hospital Dashboard"),

        e("div", { className: "card" },
          e("h2", null, "Building Status"),
          e("button", { onClick: () => setStatus("Open") }, "Open"),
          e("button", { className:"gray", onClick: () => setStatus("Closed") }, "Closed"),
          e("button", { className:"red", onClick: () => setStatus("Lockdown") }, "Lockdown"),
          e("p", null, "Status: ", e("b", null, status))
        ),

        e("div", { className: "card" },
          e("h2", null, "Staff Clock"),
          e("button", { onClick: () => setClockedIn(!clockedIn) },
            clockedIn ? "Clock Out" : "Clock In"
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(e(App));
  </script>
</body>
</html>
