<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ER:LC Staff Game Info Portal</title>
<style>
  :root {
    --primary: #ffffff;
    --secondary: #f0f4f8;
    --accent: #2563eb;
    --text: #1e293b;
    --sidebar-width: 280px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: var(--secondary);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  #sidebar {
    background: var(--primary);
    width: var(--sidebar-width);
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  #sidebar.hidden {
    transform: translateX(-100%);
  }

  #sidebar header {
    padding: 20px;
    font-weight: 700;
    font-size: 1.3rem;
    color: var(--accent);
    border-bottom: 1px solid #ddd;
    user-select: none;
  }

  #sidebar nav {
    flex-grow: 1;
    overflow-y: auto;
  }

  #sidebar nav button {
    width: 100%;
    border: none;
    background: none;
    padding: 15px 20px;
    text-align: left;
    font-size: 1.1rem;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    transition: background 0.2s;
  }
  #sidebar nav button:hover,
  #sidebar nav button.active {
    background: var(--accent);
    color: white;
  }

  #toggleSidebarBtn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: var(--accent);
    border: none;
    color: white;
    padding: 10px 14px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 18px;
    z-index: 10;
  }

  main {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
    background: var(--primary);
  }

  h1 {
    margin-top: 0;
    color: var(--accent);
  }

  section {
    max-width: 900px;
  }

  ul {
    line-height: 1.6;
  }

  /* Scrollbar for sidebar and main */
  #sidebar nav::-webkit-scrollbar,
  main::-webkit-scrollbar {
    width: 8px;
  }
  #sidebar nav::-webkit-scrollbar-thumb,
  main::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<button id="toggleSidebarBtn" aria-label="Toggle Navigation">â˜°</button>

<aside id="sidebar" role="navigation" aria-label="Game Information Navigation">
  <header>ER:LC Game Info</header>
  <nav>
    <button class="active" data-section="rules">Rules & Regulations</button>
    <button data-section="gameplay">Gameplay Mechanics</button>
    <button data-section="moderation">Moderation Guidelines</button>
    <button data-section="messages">Game Messages</button>
    <button data-section="procedures">Staff Procedures</button>
  </nav>
</aside>

<main tabindex="0" aria-live="polite" aria-atomic="true" id="contentArea">
  <!-- Content loads here -->
</main>

<script>
  const toggleBtn = document.getElementById("toggleSidebarBtn");
  const sidebar = document.getElementById("sidebar");
  const navButtons = sidebar.querySelectorAll("nav button");
  const contentArea = document.getElementById("contentArea");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
  });

  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      loadSection(btn.dataset.section);
      if(window.innerWidth < 700) sidebar.classList.add("hidden"); // auto hide on small screens
    });
  });

  function loadSection(section) {
    if (section === "rules") {
      contentArea.innerHTML = `
        <h1>Rules & Regulations</h1>
        <ul>
          <li><strong>Roleplay:</strong> Always stay in character during roleplay sessions.</li>
          <li><strong>Peacetime:</strong> No aggressive actions or combat allowed during peacetime.</li>
          <li><strong>Weapon Usage:</strong> Use weapons responsibly and only in authorized scenarios.</li>
          <li><strong>Player Conduct:</strong> No harassment, discrimination, or abusive language.</li>
          <li><strong>Teamwork:</strong> Coordinate with other players and staff for smooth operations.</li>
          <li><strong>Vehicle Rules:</strong> Follow all vehicle policies and speed limits within the server.</li>
          <li><strong>Reporting:</strong> Report any rule violations to SHR staff promptly.</li>
        </ul>
      `;
    } else if (section === "gameplay") {
      contentArea.innerHTML = `
        <h1>Gameplay Mechanics</h1>
        <h2>Arrest System</h2>
        <p>Officers can arrest players following established procedures. Always read Miranda rights before arresting.</p>
        <h2>Dispatch</h2>
        <p>Use the dispatch system to coordinate responses and communicate incidents efficiently.</p>
        <h2>Vehicles</h2>
        <p>Patrol vehicles must be used responsibly. Do not abuse sirens or lights during peacetime.</p>
        <h2>Emergencies</h2>
        <p>During emergencies, follow staff instructions and assist players as needed.</p>
      `;
    } else if (section === "moderation") {
      contentArea.innerHTML = `
        <h1>Moderation Guidelines</h1>
        <ul>
          <li>Maintain professionalism and respect at all times.</li>
          <li>Use moderation commands only when necessary and justified.</li>
          <li>Document all moderation actions thoroughly.</li>
          <li>Communicate clearly with players and other staff.</li>
          <li>Do not abuse your powers or authority.</li>
          <li>Follow escalation protocols for serious issues.</li>
        </ul>
      `;
    } else if (section === "messages") {
      contentArea.innerHTML = `
        <h1>Game Messages</h1>
        <ul>
          <li><strong>[01/12/2026]</strong> Peacetime is now active. All players must comply with quiet hours.</li>
          <li><strong>[01/10/2026]</strong> Emergency Drill scheduled for tomorrow at 1800 hrs.</li>
          <li><strong>[01/08/2026]</strong> New vehicle policy updates have been posted.</li>
          <li><strong>[01/05/2026]</strong> Server maintenance completed successfully.</li>
          <li><strong>[01/01/2026]</strong> Happy New Year! Remember to follow all rules and enjoy the game.</li>
        </ul>
      `;
    } else if (section === "procedures") {
      contentArea.innerHTML = `
        <h1>Staff Procedures</h1>
        <h2>Incident Reporting</h2>
        <p>All incidents should be reported promptly via the staff portal or direct SHR contact.</p>
        <h2>Shift Changes & Leave</h2>
        <p>Notify supervisors at least 24 hours in advance for any shift changes or leaves.</p>
        <h2>Warning System</h2>
        <p>Follow the tiered warning system: verbal warning, written warning, temporary ban, permanent ban.</p>
        <h2>Communication</h2>
        <p>Use official staff channels only for work-related communication. Keep it professional.</p>
      `;
    } else {
      contentArea.innerHTML = `<h1>Welcome to the ER:LC Staff Game Info Portal</h1><p>Select a topic from the sidebar to get started.</p>`;
    }
  }

  // Load default section
  loadSection("rules");
</script>

</body>
</html>
