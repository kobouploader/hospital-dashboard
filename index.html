<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ERLC Staff Info Portal</title>
<style>
  :root {
    --primary: #ffffff;
    --secondary: #f0f4f8;
    --accent: #2563eb;
    --text: #1e293b;
    --sidebar-width: 280px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: var(--secondary);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  #sidebar {
    background: var(--primary);
    width: var(--sidebar-width);
    border-right: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  #sidebar.hidden {
    transform: translateX(-100%);
  }

  #sidebar header {
    padding: 20px;
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--accent);
    border-bottom: 1px solid #ddd;
    user-select: none;
  }

  #sidebar nav {
    flex-grow: 1;
    overflow-y: auto;
  }

  #sidebar nav button {
    width: 100%;
    border: none;
    background: none;
    padding: 15px 20px;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    transition: background 0.2s;
  }
  #sidebar nav button:hover,
  #sidebar nav button.active {
    background: var(--accent);
    color: white;
  }

  #toggleSidebarBtn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: var(--accent);
    border: none;
    color: white;
    padding: 10px 14px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
    z-index: 10;
  }

  main {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
    background: var(--primary);
  }

  h1 {
    margin-top: 0;
    color: var(--accent);
  }

  section {
    max-width: 900px;
  }

  /* Staff table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px 15px;
  }
  th {
    background: var(--accent);
    color: white;
  }

  /* Scrollbar for sidebar and main */
  #sidebar nav::-webkit-scrollbar,
  main::-webkit-scrollbar {
    width: 8px;
  }
  #sidebar nav::-webkit-scrollbar-thumb,
  main::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>

<button id="toggleSidebarBtn" aria-label="Toggle Navigation">â˜°</button>

<aside id="sidebar" role="navigation" aria-label="Staff Information Navigation">
  <header>Staff Info</header>
  <nav>
    <button class="active" data-section="roster">Staff Roster</button>
    <button data-section="rules">Moderation Rules</button>
    <button data-section="procedures">Procedures</button>
    <button data-section="messages">Game Messages</button>
    <button data-section="notes">Staff Notes</button>
  </nav>
</aside>

<main tabindex="0" aria-live="polite" aria-atomic="true" id="contentArea">
  <!-- Content loads here -->
</main>

<script>
  const toggleBtn = document.getElementById("toggleSidebarBtn");
  const sidebar = document.getElementById("sidebar");
  const navButtons = sidebar.querySelectorAll("nav button");
  const contentArea = document.getElementById("contentArea");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
  });

  navButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      loadSection(btn.dataset.section);
      if(window.innerWidth < 700) sidebar.classList.add("hidden"); // auto hide on small screens
    });
  });

  function loadSection(section) {
    if (section === "roster") {
      contentArea.innerHTML = `
        <h1>Staff Roster</h1>
        <p>Detailed list of ERLC staff members, their ranks and departments.</p>
        <table>
          <thead>
            <tr><th>Name</th><th>Rank</th><th>Department</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr><td>Jane Doe</td><td>Senior Officer</td><td>Patrol</td><td>Active</td></tr>
            <tr><td>John Smith</td><td>Deputy</td><td>Investigations</td><td>Active</td></tr>
            <tr><td>Alice Johnson</td><td>Training Officer</td><td>Training</td><td>On Leave</td></tr>
            <tr><td>Robert Brown</td><td>Captain</td><td>Command</td><td>Active</td></tr>
            <tr><td>Emily Davis</td><td>Sergeant</td><td>Patrol</td><td>Active</td></tr>
            <tr><td>Michael Wilson</td><td>Senior Investigator</td><td>Investigations</td><td>Active</td></tr>
            <tr><td>Laura Martinez</td><td>HR Specialist</td><td>Human Resources</td><td>Active</td></tr>
            <tr><td>David Lee</td><td>Lieutenant</td><td>Patrol</td><td>Active</td></tr>
            <tr><td>Sophia Hernandez</td><td>Communications Officer</td><td>Communications</td><td>Active</td></tr>
            <tr><td>James Clark</td><td>Deputy Chief</td><td>Command</td><td>Active</td></tr>
          </tbody>
        </table>
      `;
    } else if (section === "rules") {
      contentArea.innerHTML = `
        <h1>Moderation Rules</h1>
        <ul>
          <li>Maintain professionalism and respect at all times.</li>
          <li>No harassment, discrimination, or abuse tolerated.</li>
          <li>Follow all ERLC server and roleplay rules.</li>
          <li>Use moderation tools responsibly and fairly.</li>
          <li>Document and report incidents accurately.</li>
          <li>Keep confidential information private.</li>
          <li>Collaborate with fellow staff for smooth operations.</li>
        </ul>
      `;
    } else if (section === "procedures") {
      contentArea.innerHTML = `
        <h1>Procedures</h1>
        <h2>Incident Reporting</h2>
        <p>All incidents must be reported promptly through the staff portal reporting system or direct SHR contact.</p>
        <h2>Shift Changes</h2>
        <p>Notify your immediate supervisor at least 24 hours before any shift changes or absences.</p>
        <h2>Player Warnings & Bans</h2>
        <p>Follow the tiered warning system: verbal warning, written warning, temporary ban, permanent ban.</p>
        <h2>Communication</h2>
        <p>Use official staff channels for all work-related communication. Keep discussions professional.</p>
      `;
    } else if (section === "messages") {
      contentArea.innerHTML = `
        <h1>Game Messages</h1>
        <ul>
          <li><strong>[01/12/2026]</strong> Peacetime is now active. All players must comply with quiet hours.</li>
          <li><strong>[01/10/2026]</strong> Emergency Drill scheduled for tomorrow 1800hrs.</li>
          <li><strong>[01/08/2026]</strong> New update on vehicle policies posted.</li>
          <li><strong>[01/05/2026]</strong> Server maintenance completed successfully.</li>
        </ul>
      `;
    } else if (section === "notes") {
      contentArea.innerHTML = `
        <h1>Staff Notes</h1>
        <p>Internal notes about staff performance, reminders, and other confidential info.</p>
        <ul>
          <li>Jane Doe: Outstanding performance in recent patrol operations.</li>
          <li>John Smith: Needs improvement in report writing.</li>
          <li>Alice Johnson: On leave until February 2026.</li>
          <li>Robert Brown: Leading the new training initiative.</li>
          <li>Emily Davis: Completed conflict resolution course.</li>
          <li>Michael Wilson: Assigned to high-profile investigation team.</li>
        </ul>
      `;
    } else {
      contentArea.innerHTML = `<h1>Welcome to the ERLC Staff Info Portal</h1><p>Select a section from the sidebar to begin.</p>`;
    }
  }

  // Load default section
  loadSection("roster");
</script>

</body>
</html>
