<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Chart System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body { font-family: system-ui; background:#eef2f7; margin:0; padding:20px; }
  h1 { margin-bottom: 10px; }
  .card {
    background:#fff;
    padding:16px;
    border-radius:14px;
    margin-bottom:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
  }
  .row {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:10px;
    margin-bottom:10px;
  }
  input, textarea {
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  textarea { min-height:70px; }
  button {
    padding:8px 12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
    margin-right:6px;
  }
  button.gray { background:#6b7280; }
  button.red { background:#dc2626; }
  .chart {
    border-left:4px solid #2563eb;
    padding-left:10px;
    margin-bottom:8px;
    cursor:pointer;
  }
  .badge {
    display:inline-block;
    background:#16a34a;
    color:white;
    padding:2px 6px;
    border-radius:6px;
    font-size:12px;
    margin-left:6px;
  }
</style>
</head>

<body>

<h1>Hospital Chart System</h1>

<!-- BUILDING STATUS -->
<div class="card">
  <h2>Building Status</h2>
  <button onclick="setStatus('Open')">Open</button>
  <button class="gray" onclick="setStatus('Closed')">Closed</button>
  <button class="red" onclick="setStatus('Lockdown')">Lockdown</button>
  <p>Status: <b id="statusText"></b></p>
</div>

<!-- CLOCK IN / OUT -->
<div class="card">
  <h2>Staff Clock</h2>
  <div class="row">
    <input id="staffName" placeholder="Staff Name">
    <button onclick="toggleClock()">Clock In / Out</button>
  </div>
  <p><b>Currently Clocked In:</b></p>
  <ul id="clockedList"></ul>
</div>

<!-- PATIENT CHARTS -->
<div class="card">
  <h2>Patient Charts</h2>
  <button onclick="newChart()">New Chart</button>
